<h1> Contactanos: </h1>
<main>
        <form action="">
            <fieldset class="formulario">
                <legend>Formulario de Contacto</legend>
                <div>
                    <label for="name">Escribe tu nombre</label>
                    <input type="text" name="name" placeholder="Nombre" />
                </div>
                <br />
                <div>
                    <label for="email">Escribe tu email *</label>
                    <input type="email" name="email" required placeholder="name123@email.com" />
                </div>
                <br />
                <div>
                    <label for="pass"> Contraseña</label>
                    <input placeholder="Ingresa tu Contraseña" type="password" name="" id="pass">
                </div>
                <br>
                <div>
                    <label for="nac">De que país nos escribes?</label>
                    <select name="nac" id="">
                        <option value="arg">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="cl">Chile</option>
                        <option value="eeuu">Estados Unidos</option>
                        <option value="per">Perú</option>
                        <option value="uy">Uruguay</option>
                    </select>
                </div>
                <br />
                <div>
                    <label for="comentarios">Escribe tu consulta/sugerencias</label><br />
                    <textarea name="comentarios" id="" cols="150" rows="10"></textarea>
                </div>
                <br />
                <div class="terminos">
                    <label for="terminos">Acepta términos y condiciones</label>
                    <input type="checkbox" name="terminos" value="1" />
                </div>
                <div>
                    <br />
                    <input type="submit" value="Enviar datos" /> <input type="reset" value="Limpiar formulario">
                </div>
            </fieldset>

        </form>
        <br>
